    <html>

        <head>
            <title>Sample Project</title>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
            <meta name="description" content>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="css/style/home.css" type="text/css">
            <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"> -->
            <link rel="stylesheet"
                href="./css/style/bootstrap/css/bootstrap.min.css">

        </head>

        <body>
            <!-- You may or may not use this container -->
            <div class="home-main-container">
                <header class="main-header">
                    <div class="page-container">
                        <!-- <img src="./assets/images/home-bg.png" alt=""> -->
                        <div class="home-nav-block">
                            <div class="logo-block">
                                <img src="./assets/images/Logo.svg" alt>
                            </div>
                        </div>
                        <div class="header-bottom-block">
                            <div class="left-block">
                                <div class="left-block-text">
                                    <h2>Lorem ipsum dolor sit amet
                                        consectetur</h2>
                                    <p>Ut enim ad minim veniam, quis nostrud
                                        exercitation ullamco laboris nisi ut
                                        aliquip ea commodo consequat.</p>
                                </div>
                                <button type="button"
                                    class="btn btn-primary signup-button">Sign
                                    Up Now</button>
                            </div>
                            <div class="right-block">
                                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                                    <div class="carousel-indicators">
                                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                                    </div>
                                    <div class="carousel-inner">
                                      <div class="carousel-item active">
                                        <img src="./assets/images/slider-image.png" class="" alt="...">
                                      </div>
                                      <div class="carousel-item">
                                        <img src="./assets/images/slider-image.png" class="" alt="...">
                                      </div>
                                      <div class="carousel-item">
                                        <img src="./assets/images/slider-image.png" class="" alt="...">
                                      </div>
                                    </div>
                                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                      <span class="visually-hidden">Previous</span>
                                    </button>
                                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                      <span class="visually-hidden">Next</span>
                                    </button>
                                  </div>
                            </div>
                        </div>
                        <div class="pattern-block">
                            <img src="./assets/images/pattern.svg" class="" alt="...">
                        </div>
                    </div>
                </header>
                <section class="main-body">
                    <div class="form-section">
                        <div class="heading-block">
                            <h1>Contact us</h1>
                            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. </p>
                        </div>
                        <div class="form-block">
                            <div class="form-group">
                                <label for="exampleFormControlInput1" class="form-label">Name</label>
                                <input type="text" class="form-control form-input" id="">
                              </div>
                                <div class="input-group">
                                    <div class="form-group">
                                        <label for="exampleFormControlInput1" class="form-label">Email</label>
                                        <input type="text" class="form-control form-input" id="">
                                      </div>
                                      <div class="form-group">
                                        <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
                                        <input type="text" class="form-control form-input" id="">
                                      </div>
                              </div>
                              <div class="form-group">
                                <label for="exampleFormControlInput1" class="form-label">Choose a topic</label>
                                <select class="form-select form-input" aria-label="Default select example">
                                    <option selected>Select one...</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                  </select>
                              </div>
                              <div class="form-group">
                                <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                                <textarea class="form-control form-input" id="exampleFormControlTextarea1" rows="6" placeholder="Type your message..."></textarea>
                              </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <script src="./css/style/bootstrap/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
